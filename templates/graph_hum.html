<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Humidit√© - DHT11</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <link rel="stylesheet" href="/static/css/graph.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="btn-back">‚Üê Retour au Dashboard</a>
            <h1>üíß Historique de l'Humidit√©</h1>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-period="all">Toutes les donn√©es</button>
            <button class="filter-btn" data-period="jour">24 heures</button>
            <button class="filter-btn" data-period="semaine">7 jours</button>
            <button class="filter-btn" data-period="mois">30 jours</button>
            <button class="filter-btn" data-period="custom">Personnalis√©</button>
        </div>

        <div class="date-picker-container" id="datePickerContainer" style="display: none;">
            <div class="date-picker-wrapper">
                <div class="date-input-group">
                    <label for="startDate">Date de d√©but:</label>
                    <input type="datetime-local" id="startDate" class="date-input">
                </div>
                <div class="date-input-group">
                    <label for="endDate">Date de fin:</label>
                    <input type="datetime-local" id="endDate" class="date-input">
                </div>
                <button class="btn-apply-dates" onclick="applyCustomDates()">Appliquer</button>
            </div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" onclick="resetZoom()" title="R√©initialiser le zoom">
                üîç R√©initialiser
            </button>
            <span class="zoom-info">üí° Utilisez la molette de la souris pour zoomer, cliquez-glissez pour vous d√©placer</span>
        </div>

        <div class="chart-container">
            <canvas id="humChart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-label">Humidit√© actuelle</span>
                <span class="stat-value" id="current-hum">--%</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Humidit√© moyenne</span>
                <span class="stat-value" id="avg-hum">--%</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Humidit√© min</span>
                <span class="stat-value" id="min-hum">--%</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Humidit√© max</span>
                <span class="stat-value" id="max-hum">--%</span>
            </div>
        </div>

        <footer>
            <p id="data-count">Chargement...</p>
        </footer>
    </div>

    <script src="/static/js/graph_hum.js"></script>
</body>
</html>
